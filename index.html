<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
     <link rel="stylesheet" href="style.css">
     <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
    

  <div id="worldMap"></div>

  <div class="search">

    <input placeholder="eg London, United Kingdom" type="text" id="searchBar" name="searchBar"></input>
    <button id="searchButton">SEARCH</button>

  </div>

  <div class="intro"></div>

  <div id="resultDisplay">
    <iframe src="" scrolling="no" class="image"></iframe>
  </div>

  <div id="currentWeather">Current Weather</div>

  <div id="climateData"></div>

  <div class="forecast">
    <div id="column1">
      <div id="colHeading" style="font-weight: bold; color: black">Today</div>
    </div>
    <div id="column2">
      <div id="colHeading" style="font-weight: bold; color: black">Tomorrow</div>
    </div>
    <div id="column3">
      <div id="colHeading" style="font-weight: bold; color: black">Day 3</div>
    </div>
  </div>

  <script src="script.js"></script>


</body>
</html>
